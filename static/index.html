<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css">
  <title>NZBSEARCHER</title>
</head>
<body>
<div>
  <form method="POST" action="/index">
      <h1>NZBSEARCHER</h1><br><br>
      <label>Header or NZBLNK: </label><input name="header" type="text" value="" size="60"/>
      <label>Groups: </label><input name="groups" type="text" value="" size="60" placeholder="alt.binaries.u-4all,alt.binaries.highspeed"/>
      <label>Post Date: </label><input name="date" type="text" value="" size="20" placeholder="DD.MM.YYYY"/>
      <label>Search Days: </label><input name="days" type="text" value="" size="5" placeholder="3"/>
      <input type="submit" value="search" />
  </form>
</div>
</body>
</html>
